<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      body {
        background-color: #f7f7f7;
      }

      nav {
        background-color: #8fb3ff;
        box-shadow: none;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .row > div {
        padding: 10px;
        background: #8fb3ff;
        border: 1px solid #ffffff;
        line-height: 60px;
      }

      .row {
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center black-text">Grid</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s1 m2 l4 xl6 center">1</div>
          <div class="col s1 m2 l4 xl6 center">2</div>
          <div class="col s1 m2 l4 xl6 center">3</div>
          <div class="col s1 m2 l4 xl6 center">4</div>
          <div class="col s1 m2 l4 xl6 center">5</div>
          <div class="col s1 m2 l4 xl6 center">6</div>
          <div class="col s1 m2 l4 xl6 center">7</div>
          <div class="col s1 m2 l4 xl6 center">8</div>
          <div class="col s1 m2 l4 xl6 center">9</div>
          <div class="col s1 m2 l4 xl6 center">10</div>
          <div class="col s1 m2 l4 xl6 center">11</div>
          <div class="col s1 m2 l4 xl6 center">12</div>
        </div>
      </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
